<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL</title>
    <style>
        .container {
            background: #efefef;
            height: 500px;
            width: 500px;
            margin: 0 auto;

        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="input">
        <button id="btn">Submit</button>
    </div>
    <ul id="ul">
        <li id="li">here</li>
    </ul>


    <script>
        document.getElementById("btn").addEventListener("click", function () {

            const inputValue = document.getElementById("input").value

            // document.getElementById(ul)
            const li = document.getElementById("li").innerHTML = inputValue;

        })
    </script>
</body>

</html>
